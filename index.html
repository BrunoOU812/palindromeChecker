<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alkalami&family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <main class="header">
        <img src="https://img.freepik.com/premium-vector/black-yellow-diagonal-stripes-background-with-grunge-texture-warn-caution_131186-1501.jpg?w=2000" alt="" class="header__img">
        <h1 class="header__h1">Palnidrome Checker</h1>
        <div class="header__container">
            <div class="header__displaybox">
                <div class="header__answer">
                    <div class="header__circle header__circle--close">
                        <span class="material-symbols-rounded header__span header__span--close">
                            close
                            </span>                        
                    </div>
                    <p class="header__trueorfalse">Not!</p>
                </div>
            </div>
            <div class="header__inputbox">
                <input type="text" class="header__input">
                <!-- <button class="header__button"></button> -->
                <p class="header__p"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
